<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
    font-family: Arial, sans-serif;
    background-color: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

div {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px; /* Set a width for better layout */
}

h2 {
    color: #dc3545; /* Bootstrap danger color */
}

p {
    color: #555;
    margin: 10px 0;
}

button {
    background-color: #28a745; /* Bootstrap success color */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838; /* Darker shade on hover */
}
	
</style>

</head>
<body>
	<div>
		<h2>Invalid User</h2>
		<p>Please create an Account. Click to Register. You can create an Account</p>
		<a href="register.html"><button>Register Now</button></a>
	</div>
</body>
</html>
