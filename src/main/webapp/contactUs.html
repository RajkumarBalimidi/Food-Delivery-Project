<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
/* Body styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Adjust to top-align the container */
    height: 100vh;
    margin: 0;
    padding: 15px;
    background-color: #f4f4f9;
}

/* Container styling */
.container {
    width: 100%;
    max-width: 600px; /* Limits container width */
    border: 1px solid black;
    border-radius: 8px;
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Image styling */
img {
    width: 100%;
    height: 500px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 20px;
}

/* Label styling */
label {
    font-weight: bold;
    margin-top: 15px;
    display: block;
    font-size: 14px;
}

/* Input field styling */
.name,
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

/* Textarea styling */
textarea {
    height: 150px;
    resize: vertical; /* Allows vertical resizing only */
}

/* Submit button styling */
input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

</style>
</head>
<body>
		<div class="container">
			<img src="https://lynchlaw-group.com/wp-content/uploads/2017/05/sh8-5453-871.jpg" alt="Image Not Found">
			<label>Name :</label>
			<input type="text" class="name" name="name" placeholder="Name" required><br>
			<label>Email :</label>
			<input type="email" name="email" placeholder="Email" required><br>
			<label>Queries (or) Suggestions :</label>
			<textarea cols="102" rows="10" name="queries" placeholder="Queries (or) Suggestions" required></textarea><br>
			
			<a href="index.html"><input type="submit" value="submit"></a>
		</div>
</body>
</html>
